name: Deploy Supabase Functions

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - "supabase/config.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set WA secrets
        run: >
          supabase secrets set
          --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
          WA_CONNECTOR_URL="${{ secrets.WA_CONNECTOR_URL }}"
          WA_TOKEN="${{ secrets.WA_TOKEN }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy wa-connector
        run: supabase functions deploy wa-connector --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy wa-auto-dispatch
        run: supabase functions deploy wa-auto-dispatch --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy staff-admin
        run: supabase functions deploy staff-admin --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
